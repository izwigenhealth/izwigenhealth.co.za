---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    {% include navbar.html %}
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-left" id="page-section">
                <div class="section">
                    <h1 class="is-size-1 is-uppercase has-text-weight-bold">
                        {{page.title}}
                    </h1>
                    <br>
                    <h1 class="is-size-4 is-uppercase has-text-weight-bold">
                        {{page.subtitle}}
                    </h1>
                    <hr class="has-background-black">
                    <div class="columns has-text-left is-one-half">
                        <div class="column is-one-third" style="margin: 0 0 0 0;">
                            <figure class="image is-square" style="background-image: url({{page.image.url}}?auto=compress&cs=tinysrgb&w=640&h=360&dpr=1);">
                            </figure>
                            <h1 class="is-size-4 is-uppercase has-text-weight-bold">
                                {{ page.image.title }}
                            </h1>
                            {{ page.image.label }}
                            
                        </div>
                        <div class="column">
                            <div class="content is-marginless">
                                {{ content }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Footer begins here-->
    {% include footer.html %}
</body>

</html>
