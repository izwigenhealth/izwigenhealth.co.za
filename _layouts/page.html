---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    {% include navbar.html %}
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-left" id="page-section">
                <div class="section">
                    <h1 class="is-size-1 is-uppercase has-text-weight-bold">
                        {{page.title}}
                    </h1>
                    <br>
                    <h1 class="is-size-4 is-uppercase has-text-weight-bold">
                        {{page.subtitle}}
                    </h1>
                    <hr class="has-background-black">
                    <div class="content is-marginless">
                        {{ content }}
                    </div>
                    {% if page.images %}
                    <br>
                        <div class="columns has-text-centered is-paddingless is-marginless">
                            {% for image in page.images %}
                            <div class="column">
                                <figure class="image is-16by9" style="background-image: url({{image.url}}?auto=compress&cs=tinysrgb&w=640&h=360&dpr=1);">
                                </figure>
                            </div>
                            {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    <!--Footer begins here-->
    {% include footer.html %}
</body>

</html>
